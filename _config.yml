# Remote theme directory
remote_theme: analytics-link/analytics-link.github.io

plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-remote-theme

#-------------------------------
# General Site Settings
title: Maxime Sirois
description: "Hello, I'm Max and I'm passionate about finding solution to complex problems.\n Data has a lot of hidden gem and I love digging through the rubble and I specially love finding the diamond hidden in the rough.\n Also please feel free to comb through my projects to know more about me and what value I can bring to your company.Please visit my Github & LinkedIn pages and download my Resume by using the links below!"
baseurl: "" # the subpath of your site, e.g. /blog
url: "" # the base hostname & protocol for your site, e.g. http://example.com

#-------------------------------
# About Section
subtitle: Data Science <span style="color:#f58506"> Portfolio </span>
location: "Quebec, Canada"
resume_url: /docs/Maxime.Sirois.Resume.2025.2.docx
avatar_image: /img/Cropped_photo.jpg

#-------------------------------
# Contact links
linkedln: "https://www.linkedin.com/in/maxime-sirois-b309a631b/" # Add your linkedln handle
github: "https://github.com/Max0513"  # Add your github handle

paginate: 6
paginate_path: "/page/:num"

sass:
  sass_dir: _sass
  style: compressed # possible values: nested expanded compact compressed

defaults:
  - scope:
      type: posts
    values:
      layout: post
      read_time: true
      share: false


